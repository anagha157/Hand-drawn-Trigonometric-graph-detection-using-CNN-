        <title>Mathematical Graph Detection</title>
        <style>
            #footer {
                position:absolute;
                bottom:0;
                width:100%;
                height:60px;   /* Height of the footer */
                background:#6cf;
            }
        </style>
    </head>
    <body background="C:/Users/Anagha/Flask/templates/background.jpg">
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
              <div class="navbar-header">
                <a class="navbar-brand">Hand-drawn Trigonometric Graph detection using CNN</a>
              </div>
            </div>
          </nav>
        <br><br>
        <h1 class="text-center">Upload Image to classify the graph</h1>
        <p></p>
        <br><br>
        <div class="container">
            <div class="row">
                <div class="col-md-4 offset-4">
                    <form class="text-center" action="/" method ="post" enctype="multipart/form-data">
                    <div class="form-group">
                        <input type="file" class="form-control-file border" name="imagefile" accept="image/*">
                    </div>
                        <input type="submit"  class="btn btn-block btn-warning text-white" name="Predict graph">
                    </form>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4 offset-4">
                    <br><br><br>
                    {% if graph %}
                        <p>The given graph is a {{graph}}</p>
                    {% endif %}
                </div>
            </div>
        </div>
    </body>
    <footer id= "footer" class="page-footer font-small special-color-dark pt-4 bg-dark">
    </footer>
</html>
